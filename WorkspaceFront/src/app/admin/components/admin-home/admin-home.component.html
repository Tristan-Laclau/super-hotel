<div class="mt-5 container-fluid">
    <div class="card text-center">
        <div class="card-header">
            <div class="row g-2 justify-content-center p-2">
                <div class="col-3">
                    <a href="#" class="w-100 btn btn-success text-white btn-block " routerLink="/adminCities">Cities</a>
                </div>
                <div class="col-3">
                    <a href="#" class="w-100 btn btn-success text-white btn-block "routerLink="/adminHotel">Hotels</a>
                </div>
            </div>
        </div>
        <section layout:fragment="admin">
            <div class="card-body">
                
                <div class="row g-3">
                    <div class="col-6 ">
                        <h3 th:text="${listOf}"></h3>
                    </div>
                    <table class="mt-2 table table-striped table-bordered table-success ">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>CITY</th>
                                <th>COUNTRY</th>
                                <th>DELETE</th>
                                <th>UPDATE</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let city of listCities">
                                <td >{{city.id}}</td>
                                <td >{{city.name}}</td>
                                <td >{{city.country}}</td>
                                
                                
                                <td>
                                    <a (click)="onDeleteCity(city.id)">
                                        <i class="fas fa-trash-alt"></i>
                                    </a>
                                </td>
                                <td>
                                    <a (click)="onUpdateCity(city.id)">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer text-muted">
                    <a href="#" class="btn btn-success btn-lg"routerLink="/saveCity">Add new city</a>
                </div>
            </div>
        </section>
    </div>
</div>
