
		<div class="card text-center">
			<div class="card-header">
				<h5 class="card-title">Delete this city?</h5>
			</div>
			<div class="card-body">

                    <div class="form-group mb-3">
						<label class="control-label">Id : {{city.id}}</label>
					</div>

					<div class="form-group mb-3">
						<label class="control-label">Name : {{city.name}}</label>
					</div>
                    
					<div class="form-group mb-3">
						<label class="control-label">Country : {{city.country}}</label>
					</div>

					<button (click)="deleteCity(city.id)" class="btn btn-warning">Delete</button>

                    <button (click)="cancel()" class="btn btn-success">Cancel</button>

			</div>
		</div>
