
		<div class="card text-center">
			<div class="card-header">
				<h5 class="card-title">Add new cinema</h5>
			</div>
			<div class="card-body">

				<form [formGroup]="myForm" (ngSubmit)="onSaveHotel(myForm)">

                    <div *ngIf="myForm.value.id" class="form-group">
                        <label class="control-label">Id : {{myForm.value.id}}</label>
                    </div>  

                    <div class="form-group mb-3">
                        <label class="control-label">Hotel name</label>
                        <input type="text" class="form-control" formControlName="name" >
                    </div>
                    <div class="form-group mb-3">
                        <label class="control-label">Phone number</label>
                        <input type="text" class="form-control" formControlName="phone" >
                    </div>
    
                    <div class="form-group mb-3">
                        <label class="control-label">Address</label>
                        <input type="text" class="form-control" formControlName="address" >
                    </div>
    
                    <div class="form-group mb-3">
                        <label class="control-label">Rating</label>
                        <input type="text" class="form-control" formControlName="rating" >
                    </div>
    
                    <div class="form-group mb-3">
                        <label class="control-label">Number of available rooms</label>
                        <input type="text" class="form-control" formControlName="availableRooms" >
                    </div>
    
                    <div class="form-group mb-3">
                        <label class="control-label">Starting price</label>
                        <input type="text" class="form-control" formControlName="price" >
                    </div>

					<div class="form-group mb-3">
						<label class="control-label">City</label>
						<select formControlName="city" class="form-control  mb-3">
							
								<option *ngFor="let city of listCities" [ngValue]="city.id">{{city.name}}</option>

						</select>
					</div>

					<button type="submit" class="btn btn-success">Save</button>
				</form>

			</div>
		</div>
