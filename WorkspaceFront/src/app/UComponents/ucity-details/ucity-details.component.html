<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success mt-5 mb-5">
        <div class="container-fluid ">
          <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#" routerLink="/hotels">Hotels</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#" routerLink="/cities">Cities</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <table class="mt-2 table table-striped table-bordered table-success ">
        <thead>
          <tr>
              <th>ID</th>
              <th>NAME</th>
              <th>PHONE</th>
              <th>ADDRESS</th>
              <th>RATING</th>
              <th>AVAILABLE ROOMS</th>
              <th>PRICE</th>
              <th>CITY</th>
              <th>ACTION</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let hotel of listHotel">
              <td>{{hotel.id}}</td>
              <td>{{hotel.name}}</td>
              <td>{{hotel.phone}}</td>
              <td>{{hotel.address}}</td>
              <td>{{hotel.rating}}</td>
              <td>{{hotel.availableRooms}}</td>
              <td>{{hotel.price}}</td>
              <td>{{hotel.city.name}}</td>
              <td>
                <a class="btn btn-success" (click)="onSelect(hotel.id)">SELECT</a>
              </td>
          </tr>
      </tbody>
    </table>

    </div>
