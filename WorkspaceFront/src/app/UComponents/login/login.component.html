<div class="container" style="padding-top: 15px;" >
  <div class="card" style="max-width: 300px;">
      <div class="card-header">Authentification</div>  
      <div *ngIf="!connected else deconnect">
          <div class="card-body">
              <form [formGroup]="myForm" (ngSubmit)="onLogin(myForm)">
                  <div class="form-group">
                      <label class="control-label">username : </label>
                      <input type="text" formControlName="username" class="form-control">
                  </div>
                  <div class="form-group">
                      <label class="control-label">password : </label>
                      <input type="password" formControlName="password" class="form-control">
                  </div>     
                  <button style=margin-top:10px; type="submit" class="btn btn-success">Log in</button>    
                  <div class="text-danger"> {{error}}</div>     
              </form>
          </div>
      </div>
      <ng-template #deconnect>
          <label style="margin-left:20px; margin-top:10px; margin-bottom: 10px;">login : {{this.authenticateService.getUser().username}}</label> 
          <div >
              <a class="btn btn-success" (click)="deconnexion()"> Disconnect </a>
          </div>
      </ng-template>
  </div>
</div>
